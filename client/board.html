<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/book.ico">
    <link rel="stylesheet" href="./assets/default.css">
    <script src="./assets/board.js" defer></script>
    <title>Florin Library</title>
</head>
<body>
    <nav>
        <button><a href="./login.html">Log out</a></button>
    </nav>
    <header>
        <h1>Florin County Council Library</h1>
        <em>Add, edit and delete books:</em>
    </header>
    <hr />
    <main>
        <div class="container" id="posts">

        </div>
        <button id="load-more-btn"><input type="submit" value="Load more"></button>
        <hr />
        <form id="post-form">
            <fieldset>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </fieldset>
            <fieldset>
                <label for="title">Author:</label>
                <input type="text" id="author" name="author" required>
            </fieldset>
            <fieldset>
                <label for="title">Release date:</label>
                <input type="text" id="relase-date" name="relase-date" required>
            </fieldset>
            <fieldset>
                <label for="title">Category</label>
                <input type="text" id="category" name="category" required>
            </fieldset>
            <fieldset>
                <label for="title">About:</label>
                <textarea id="content" name="content" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Is the book on loan?</legend>
                <input type="radio" id="on-loan-yes" name="on_loan" value="true">
                <label for="on-loan-yes">Yes</label>
                <input type="radio" id="on-loan-no" name="on_loan" value="false" checked>
                <label for="on-loan-no">No</label>
              </fieldset>
              <button><input type="submit" value="Add to Library"></button>
        </form>
    </main>
</body>
</html>
